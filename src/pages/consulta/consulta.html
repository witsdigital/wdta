
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <br>


    <div padding>
          <ion-item>
            <ion-label>Pesquisar por:</ion-label>
            <ion-select interface="popover">
              <ion-option value="exames" (ionSelect)="consultarTipo(1); pesquisa='';">Exames</ion-option>
              <ion-option value="sintomas" (ionSelect)="consultarTipo(0); pesquisa='';">Sintomas</ion-option>
              <ion-option value="todos" selected (ionSelect)="getDados(); pesquisa='';">Todos</ion-option>
            </ion-select>
          </ion-item>
    </div>

  <div class="" >
    <ion-searchbar class="" [(ngModel)]="pesquisa" autocomplete="on" autocorrect="on" [animated]="true" placeholder="Digite o Sinal/Sintomas/Exames" (ionInput)="getSintomas($event)"></ion-searchbar>
  <div *ngIf="tem" class="">
          <ion-item class=""  *ngFor="let item of items">
            <div text-wrap (click)="addSintomas(item); pesquisa=''; tem='';" class="">
              {{item.nome}}
            </div>
          </ion-item>
  </div>

  </div>

  <ion-item-group>

     <ion-list>
    <ion-item text-wrap class="itensdoencas" *ngFor="let item of sintomas">
        {{item.nome}}
      <ion-icon class="iconclose" (click)="delete(item)" name="ios-trash-outline" item-end></ion-icon>
    </ion-item>
  </ion-list>

   </ion-item-group>
<div align="center" class="">

   <button [disabled]="sintomas.length==0" class="btnconsult" color="secondary" ion-button (click)="consultar()" round>
   Consultar
   </button>
   </div>

</ion-content>
