<ion-header>

  <ion-navbar color="homeheader">
    <ion-title>Alterar Senha</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="close()" >
      <ion-icon name="close">
      </ion-icon>
      Fechar
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label  floating >Senha Atual *</ion-label>
      <ion-input  [(ngModel)]="cadastro.atual"   #name="ngModel" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  floating >Nova Senha *</ion-label>
      <ion-input  [(ngModel)]="cadastro.nova"  #name="ngModel" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  floating >Confirmar Nova Senha *</ion-label>
      <ion-input  [(ngModel)]="cadastro.confirma"  #name="ngModel" type="password" required></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="salvar(cadastro)" color="primary">Salvar</button>

</ion-content>
