<ion-header>
  <ion-toolbar color="orangeespec">

    <ion-title>Novo Cadastro</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only color="royal">
        Fechar <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !name.valid || (name.dirty || name.touched),'valid': name.valid }">Nome *</ion-label>
      <ion-input  [(ngModel)]="cadastro.nome"  #name="ngModel" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !email.valid,'valid': email.valid }">Email *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.email"  #email="ngModel" type="email" email required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !cpf.valid,'valid': cpf.valid }">CPF *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.cpf" maxlength="11" minlength="11" #cpf="ngModel" type="cpf" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !login.valid,'valid': login.valid }">Login *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.login"  #login="ngModel" type="login" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !senha.valid,'valid': senha.valid }">Senha *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.senha" t  #senha="ngModel" minlength="6" type="password" required></ion-input>

    </ion-item>
        <span class="smallinfo">MÃ­nimo de 6 caracteres</span>


  </ion-list>

  <div class="buttons" >
    <button  ion-button color="secondary" [disabled]="email.invalid || name.invalid || cpf.invalid || login.invalid || senha.invalid" block (click)="salvar(cadastro)"   >Criar minha conta</button>

  </div>

</ion-content>
