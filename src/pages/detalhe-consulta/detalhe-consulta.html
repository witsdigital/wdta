<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{patologia.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-row>
    <ion-col col-12>
      <h1 class="titpatologoia">{{patologia.nome}}</h1>
    </ion-col>
    <ion-col>
      <div class="dadosinfo">
        Correspondência
        Patológica

      </div>


    </ion-col>
    <ion-col>
      <div class="boxtotalcorres">
        {{patologia.qtd}}/{{patologia.total}}

      </div>

    </ion-col>
    <ion-col>
      <div class="dadosinfopercen">
        ({{patologia.porcentagem | number:'1.1-2'}}%)
      </div>
    </ion-col>
  </ion-row>

<div>

</div>
<p>{{patologia.descricao}}</p>

<ion-item-group>
    <ion-item-divider class="titlesintomas" color="primary">Sintomas</ion-item-divider><br>
<div *ngFor="let all of allsintomas let i = index" >
  <ion-item   >
  {{all.nome}} {{i}}
      </ion-item>
</div>


  </ion-item-group>


</ion-content>
