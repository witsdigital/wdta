<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{patologia.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>{{patologia.nome}}</h1>
<div>
    {{patologia.qtd}}/{{patologia.total}} ({{patologia.porcentagem | number:'1.1-2'}}%)
</div>
<p>{{patologia.descricao}}</p>
<div *ngFor="let all of allsintomas">
    {{all.nome}}
  <div *ngFor="let item of sintomas">
      <div *ngIf="all.nome == item.nome">
      <ion-icon name="checkmark"></ion-icon>
      <br>
      </div>
  </div>
</div>
</ion-content>
