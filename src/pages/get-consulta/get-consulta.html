<ion-header>

  <ion-navbar color="primary">
    <ion-title>Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list >
    <ion-item text-wrap *ngFor="let item of allsintomas">
        <div (click)="detalhes(item)">
            {{item.nome}}
        </div>


<div class="boxdadosinfo" item-end>
  <div class="dadosinfo">
    Correspondência <br>
    Patológica<br>

  </div>
     <div class="boxtotalcorres">
       {{item.qtd}}/{{item.total}}

     </div> <Br>
           <div class="dadosinfopercen">
             ({{item.porcentagem | number:'1.1-2'}}%)
           </div>
</div>
    </ion-item>

  </ion-list>
</ion-content>
