<ion-header>

  <ion-navbar color="primary">
    <ion-title>Consulta</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >

    <div padding>
        <ion-item>
          <ion-label>Pesquisar por:</ion-label>
          <ion-select multiple [(ngModel)]="filtro" cancelText="Cancelar" okText="Ok" (ionChange)="filtroConsulta()">
            <ion-option value="">Todos</ion-option>
            <ion-option value="0">Condições patológicas</ion-option>
            <ion-option value="1">Medicamentos</ion-option>
            <ion-option value="2">Outros</ion-option>
          </ion-select>
        </ion-item>
      </div>
  <ion-list >

  <div *ngIf="allsintomas"> 
    <ion-item text-wrap *ngFor="let item of allsintomas">
        <div (click)="detalhes(item)">
            {{item.nome}}
        </div>


<div class="boxdadosinfo" item-end>
  <div class="dadosinfo">
    Correspondência <br>
    Patológica<br>

  </div>
     <div class="boxtotalcorres">
       {{item.qtd}}/{{item.total}}

     </div> <Br>
           <div class="dadosinfopercen">
             ({{item.porcentagem | number:'1.1-2'}}%)
           </div>
</div>
    </ion-item>
  </div>

  <div *ngIf="allsintomas==''">
    <ion-item>
      Desculpe, não encontramos nada relacionado com a pesquisa.
    </ion-item>
  </div>
    

  </ion-list>


 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
