
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consulta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >


    <div padding>
        <ion-item>
          <ion-label>Pesquisar por:</ion-label>
          <ion-select interface="popover" [(ngModel)]="filtro" (ionChange)="filtroConsulta()">
            <ion-option value="todos" selected>Todos</ion-option>
            <ion-option value="0">Condições Patologicas</ion-option>
            <ion-option value="1">Medicamentos</ion-option>
            <ion-option value="2">Outros</ion-option>
          </ion-select>
        </ion-item>
      </div>
  <div class="" >
    <ion-searchbar class="" [(ngModel)]="pesquisa" [animated]="true" placeholder="Digite o sintoma" (ionInput)="getSintomas($event)"></ion-searchbar>
          <ion-item class=""  *ngFor="let item of items">
            <div (click)="consultar(item)">
              {{item.nome}}
            </div>
          </ion-item>
  </div>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
